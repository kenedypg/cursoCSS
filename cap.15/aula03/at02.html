<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
body{
    text-align: center;
    font: normal 15px Arial
}
div > p{
    display: none;
   
}
div:hover > p{
    display: block;
}
div:hover{
    color: red;
    background-color: aqua;
    width: 300px;
    
}

    </style>
</head>
<body>
    <h1>Ex. de Rover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
<div>
    passe o mouse aqui
    <p> TEXTO ESCONDIDO</p>
</div>    
<p>fim do exemplo</p>
</body>
</html>
